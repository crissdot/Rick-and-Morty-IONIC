<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Locations
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Locations</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" size-md="4" size-xl="3" *ngFor="let loc of Locations">
        <ion-card [routerLink]="['/locations', loc.id]" >
          <ion-card-header>
            <ion-card-subtitle>{{ loc.dimension }}</ion-card-subtitle>
            <ion-card-title>{{ loc.name }}</ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            {{ loc.type }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="circular"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
